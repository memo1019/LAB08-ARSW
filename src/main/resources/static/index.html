<!DOCTYPE html>
<html>
    <head>
        <title>Hello WebSocket</title>
        <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="/main.css" rel="stylesheet">
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/sockjs-client/sockjs.min.js"></script>
        <script src="/webjars/stomp-websocket/stomp.min.js"></script>
        <script src="/app.js"></script>
    </head>
    <body>
        <label for="connect">WebSocket connection:</label>
        <button id="connect" type="submit" onclick="app.connect()">Connect</button>
        <button id="disconnect" type="submit" disabled="disabled" onclick="app.disconnect()">Disconnect</button>
        X:<input id="x" type="number"/>
        Y:<input id="y" type="number"/>        
        <button onclick="app.sendPoint()">Send point</button>
        <canvas id="canvas" width="800" height="600"></canvas>
        <div class="row">
            <div class="col-md-12">
                <table id="pointslist" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Points</th>
                        </tr>
                    </thead>
                    <tbody id="points">
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
