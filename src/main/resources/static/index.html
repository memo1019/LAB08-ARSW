<!DOCTYPE html>
<html>
    <head>
        <title>Hello WebSocket</title>
        <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="/main.css" rel="stylesheet">
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/sockjs-client/sockjs.min.js"></script>
        <script src="/webjars/stomp-websocket/stomp.min.js"></script>
        <script src="/app.js"></script>
        <link rel="stylesheet" href="/styles.css">
    </head>
    <body>
        <div id="topofpage">
            <h1>Collaborative Drawing</h1>
        </div>
        <div id="menu">
            <label for="connect">Connect and start drawing: </label>
            &nbsp;&nbsp;<button id="connect" type="submit" onclick="app.connect()">Connect</button>
            &nbsp;&nbsp;<button id="disconnect" type="submit" disabled="disabled" onclick="app.disconnect()">Disconnect</button>
        </div>
        <div>
            <canvas id="canvas" width="900" height="600"></canvas>
        </div>
        <div>
            <table id="pointslist" class="table">
                <thead>
                    <tr>
                        <th>Points</th>
                    </tr>
                </thead>
                <tbody id="points">
                </tbody>
            </table>
        </div>
    </body>
</html>
